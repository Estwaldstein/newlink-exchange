name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install

  deploy:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render via webhook
        run: |
          curl -X GET "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
